{% extends "base.html" %}

{% block title %}
   Home
{% endblock %}

{% block content %}
   <div class="container mt-5">
      <h2 class="text-center text-white mb-4">Latest Posts</h2>
      <div class="row justify-content-center">
         {% for post in posts %}
         <div class="col-md-4 mb-4">
            <div class="card h-100 bg-dark text-white shadow-lg rounded" style="border: none;">
               <div class="card-body">
                  <h5 class="card-title text-primary">{{ post.title }}</h5>
                  <p class="card-text">Text: {{ post.text }}</p>
                  <p class="card-text">Created by: <span class="text-info">{{ post.user.username }}</span></p>
                  <p class="card-text">Last Modified: {{ post.updated_at }}</p>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>

   <style>
      .card {
         background-color: #2c2c2c;
         border-radius: 10px;
      }

      .card-title {
         color: #007bff; /* Primary blue */
      }

      .card-text {
         color: white;
      }

      .card-body {
         padding: 1.5rem;
      }

      .card-text span {
         color: #17a2b8; /* Info color for the username */
      }
   </style>
{% endblock %}

{% extends "base.html" %}

{% block title %}
   Register
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center text-white mb-4">Register</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Register
            </button>
        </form>
        <div class="text-center mt-3">
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Back to Login</a>
        </div>
    </div>
{% endblock %}
